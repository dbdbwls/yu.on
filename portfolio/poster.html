<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온세미로 bi</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      /* background: #483932; */
    }

    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 1920px;
    }

    .top img {
      width: 50px;
      height: auto;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="picture">
      <img src="../img/main/poster.jpg" alt="컨셉페이지">
    </div>
    <div class="top">
      <a href="#top">
        <img src="../img/common/top_b.png" alt="위로가기">
      </a>
    </div>
  </div>
</body>

</html>
